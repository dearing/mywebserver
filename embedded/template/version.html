<!DOCTYPE html>
<html lang="en">

<head>
    <title>version info</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <h1>mywebserver</h1>
    <h2>debug information</h2>
    <table>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
        {{ range .Settings }}
        <tr>
            <td>{{ .Key }}</td>
            <td>{{ .Value }}</td>
        </tr>
        {{ end}}
    </table>

</body>

</html>
